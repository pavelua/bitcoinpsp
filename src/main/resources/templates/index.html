<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/qrcode.js}"></script>
</head>

<body>
<div class="container">
    <p class="admin-message-text text-center" th:utext="${walletAddress}"></p>


    <div align="center" id="qrcode"></div>
    <script th:inline="javascript">
        var walletAddress = [[${walletAddress}]];
        new QRCode(document.getElementById("qrcode"), walletAddress);
    </script>

    <br/>

    <h1 align="center">Wallet's address will be expired in <span id="time"></span> minutes!</h1>

</div>

</body>
</html>
